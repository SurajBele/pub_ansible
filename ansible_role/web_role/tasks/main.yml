- name: this is role 
  hosts: all
  tasks:
    - name: install httpd
      package:
        - name: "{{app}}"
          state: latest
      when: ansible_os_family == "RedHat"
    - name: deploy webpage
      copy:
        src: index.html
        dest: /var/www/html/index.html
        

